<!DOCTYPE html>
<head>
    <meta charset="ISO-8859-1">
    <title>Student details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h2>Student Details</h2>
    <form action="displayTable.html" id="form" onsubmit="validateAndSubmit()" method="post">
        
        <table>
            <tr>
                <td><label class="required"><b>Name:</b></label></td>
                <td>
                    <input type="text" id="names" name="uname" pattern="[A-Za-z]+" onchange="handleNames(value)"/>
                </td>
            </tr>
            <tr>
                <td><label class="required"><b>Email:</b></label></td>
                <td>
                    <input type="email" id="email" name="email" onchange="handleEmail(value)"/>
                </td>
            </tr>
            <tr>
                <td><label class="required"><b>Phone No.:</b></label></td>
                <td>
                    <input type="tel" id="phoneNo" name="phoneNo" minlength="5" pattern="[0-9]+" onchange="handlePhoneNo(value)"/>
                </td>
            </tr>
            <tr>
                <td><label class="required"><b>Department:</b></label></td>
                <td>
                    <select id="dept" name="dept" onchange="handleDept(value)" required>
                        <option selected disabled>Select</option>
                        <option value="ece">ECE</option>
                        <option value="eee">EEE</option>
                        <option value="cs">CS</option>
                        <option value="it">IT</option>
                        <option value="mechnical">Mechanical</option>
                        <option value="manufacturing">Manufacturing</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label class="required"><b>Gender:</b></label></td>
                <td>
                    <label><input onchange="handleGenders(this)" type="radio" id="male" name="gender" value="male">
                    Male</label>
                    <label><input onchange="handleGenders(this)" type="radio" id="female" name="gender" value="female">
                    Female</label><br>
                </td>
            </tr>
        </table>
        <br/>
        <span id="bttn">
            <input type="submit" id="sbtn">&nbsp;&nbsp;
            <input type="reset" id="rbtn">
        </span>
    </form>
    
    </div>
    <script src="script.js"></script>
    
</body>
